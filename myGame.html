<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>
			Dummy Battle
		</title>
		
		
		<link href="visualisation.css" rel="stylesheet" type="text/css" />
				
	</head>

	<body>
	
	<div class="toCenter">
	<div id="storyLine">
	<span id="storyContent">	
	You have met your foe. What will you do?
	</span>
	</div>
	</div>
	
	<div id="controls">

		<span id="yesOrNoMode">
			<input type="submit" value="Yes!" id="yes">
			<input type="submit" value="No..." id="no">
		</span>

		<span id="runOrAttackMode">
			<input type="submit" value="Attack!" id="attack">
			<input type="submit" value="Run!" id="run">
			<input type="submit" value="Keep going" id="keepGoing" disabled>
		</span>
	

	</div>
	
	<div class="toCenter">
	<table>
		<tr>
			<td>Monsters left:</td>
			<td class="counter" id="monstersLeft">15</td>
		</tr>
		<tr>
			<td>Your health:</td>
			<td class="counter" id="yourHealthMonitor">100</td>
			<td class="" id="drinkButton" title="Drink the elixir!">+</td>
		</tr>
		<tr>
			<td>Fortune:</td>
			<td class="counter" id="yourLuckMonitor">-</td>
			<td class="counter" id="luckDecrementMonitor"></td>
		</tr>
		<tr>
			<td>Elixirs:</td>
			<td class="counter" id="yourElixirsMonitor">3</td>
			
		</tr>
	
	</table>	
	</div> 

	<div class="toCenter">
		<input type="submit" value="Try again!" id="tryAgain">
	</div>
	
	<script type="text/javascript" src="scripts/UI_behavior.js"></script>
	<script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="scripts/gameMechanic.js"></script>
	<script type="text/javascript" src="scripts/gameMessages.js"></script>
	<script type="text/javascript" src="scripts/attackAction.js"></script>
	<script type="text/javascript" src="scripts/runAction.js"></script>
	<script type="text/javascript" src="scripts/KeepGoingAction.js"></script>
	<script type="text/javascript" src="scripts/logging.js"></script>
	<script type="text/javascript" src="scripts/yesOption.js"></script>
	<script type="text/javascript" src="scripts/nopeOption.js"></script>
	<script type="text/javascript" src="scripts/eventListeners.js"></script>
	</body>
</html>
